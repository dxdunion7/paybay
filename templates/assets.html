{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/assets.css' %}">
</head>
<body>
    <div class="con">
        <nav class="navbar fixed-top con navbar-expand-lg ">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'core:dashboard' %}"><img src="{% static 'img/pay.jpeg' %}" alt="logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <img src="{% static 'img/menu.png' %}" alt="toggler">
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                    <a class="nav-link" href="{% url 'core:dashboard' %}">Home</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="{% url 'core:portfolio' %}">Portfolio</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="{% url 'core:assets' %}">Assets</a>
                    </li>
                    
                </ul>
                <a href="{% url 'core:deposit' %}"><button class="log">Deposit</button></a>
                <form action="{% url 'account:logout' %}" class="d-flex button-group" role="search">
                    <button type="submit" class="logout">Logout</button>
                    <img src="{% static 'img/grey.svg' %}" alt="">
                </form>
               
                </div>
            </div>
        </nav>
    </div>
    <div class="dash">
        <div style="height:2rem">

        </div>
       
        <div class="crypto">
            <h2>Crypto Prices</h2>
            <div class="table-responsive">
                <table class="table ">
                    <thead>
                        <tr>
                        <th scope="col">#</th>
                        <th scope="col">Symbol</th>
                        <th scope="col">Name</th>
                        <th scope="col">Price</th>
                        </tr>
                    </thead>
                    <tbody v-for="(crypto , index) in computedCrypto" :key="index">
                        <tr>
                        <th scope="row">index</th>
                        <td>crypto.asset_id</td>
                        <td>crypto.name</td>
                        <td>crypto.price_usd</td>
                        <td><a href="{% url 'core:deposit' %}"><button class="buy">Buy now</button></a></td>
                        <td><a href="{% url 'core:deposit' %}"><button class="sell">Sell</button></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            
        </div> 
        
        
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
